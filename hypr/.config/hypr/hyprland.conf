# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, prefered, 0x0, 1
monitor = HDMI-A-1, disable

source = ~/.config/hypr/hyprland/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME, catppuccin-macchiato-dark-cursors
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_THEME, catppuccin-macchiato-dark-cursors
env = HYPRCURSOR_SIZE, 24
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = LIBVA_DRIVER_NAME, nvidia

cursor {
    no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################

source = ~/dotfiles/extern/catppuccin/hyprland/themes/macchiato.conf

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = 0xee$mauveAlpha 0xee$blueAlpha 45deg
    col.inactive_border = 0xee$overlay0Alpha

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    hover_icon_on_border = true

    no_focus_fallback = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {

    group_on_movetoworkspace = true

    col.border_active = 0xee$mauveAlpha 0xee$blueAlpha 45deg
    col.border_inactive = 0xee$overlay0Alpha

    groupbar {
        font_family = Cantarell
        font_size = 12
        height = 18
        text_color = $blue
        col.active = 0xe6$baseAlpha
        col.inactive = 0xaa$baseAlpha
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.8

    shadow {
        enabled = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

windowrulev2 = opaque, class:(Alacritty)
windowrulev2 = opaque, class:(neovide)
windowrulev2 = opaque, class:(notes)
windowrulev2 = opaque, class:(firefox)
windowrulev2 = opaque, class:(Brave-browser)
windowrulev2 = opaque, class:(Chromium)
windowrulev2 = opaque, class:(vlc)
windowrulev2 = opaque, class:(Gimp-2.10)
windowrulev2 = opaque, class:(Gimp)
windowrulev2 = opaque, class:(eog)
windowrulev2 = opaque, class:(mpv)
windowrulev2 = opaque, class:(steam)
windowrulev2 = opaque, class:(heroic)
windowrulev2 = opaque, class:(Skype)

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

workspace = special:magic, gapsout:6, gapsin:3
windowrulev2 = bordersize 2, floating:0, onworkspace:special:magic
windowrulev2 = rounding 15, floating:0, onworkspace:special:magic

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family = Cantarell
    disable_autoreload = false
    new_window_takes_over_fullscreen = 2 # unfullscreen/unmaxize
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr, us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_forever = false
    workspace_swipe_use_r = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = steelseries-steelseries-rival-5
    accel_profile = flat
    sensitivity = 0.0
}

device {
    name = at-translated-set-2-keyboard
    repeat_rate = 30
    repeat_delay = 350
}

source = ~/.config/hypr/hyprland/bind.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float, class:(engrampa), title:(Extraire)

windowrulev2 = workspace 1 silent, class:(neovide)
windowrulev2 = workspace 1 silent, class:(Code)
windowrulev2 = workspace 1 silent, class:(jetbrains-clion)
windowrulev2 = workspace 1 silent, class:(jetbrains-idea)
windowrulev2 = workspace 1 silent, class:(fr.dwightstudio.jarmemu.base.gui.JArmEmuApplication)
windowrulev2 = workspace 1 silent, class:(dolphin-emu)
windowrulev2 = workspace 1 silent, class:(steam)
windowrulev2 = workspace 1 silent, class:(heroic)
windowrulev2 = workspace 1 silent, class:(rstudio)

windowrulev2 = workspace 3 silent, class:(firefox)
windowrulev2 = workspace 3 silent, class:(Brave-browser)
windowrulev2 = workspace 3 silent, class:(Chromium)

windowrulev2 = workspace 4 silent, class:(vlc)
windowrulev2 = workspace 4 silent, class:(mpv)
windowrulev2 = workspace 4 silent, class:(io.bassi.Amberol)

windowrulev2 = workspace 5 silent, class:(discord)
windowrulev2 = workspace 5 silent, class:(Skype)
windowrulev2 = workspace 5 silent, class:(Signal)

