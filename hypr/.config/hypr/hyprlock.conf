$font = RobotoMono Nerd Font Mono

source = ~/dotfiles/extern/catppuccin/hyprland/themes/macchiato.conf

$accent = $blue
$accentAlpha = $blueAlpha

general {
  disable_loading_bar = true
  hide_cursor = true
  ignore_empty_input = true
}

background {
  monitor =
  path = ~/dotfiles/wallpapers/outset_island_2.jpeg
  blur_passes = 0
  color = $base
}

# Time
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# Input field
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = true
  placeholder_text = <span font_family="$font" foreground="##$textAlpha">ó°Œ¾ Logged in as <span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $teal
  fail_color = $red
  fail_text = $FAIL <b>($ATTEMPTS)</b>
  fail_timeout = 3000
  capslock_color = $yellow
  position = 0, 0
  halign = center
  valign = center
}
